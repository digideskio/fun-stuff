<!DOCTYPE html>
<html ng-app="TTT">
<head>
  <title>TTT</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/tttCtrl.js"></script>
</head>
<body ng-controller="tttController">

<div class="row">
  <div class="box" id="1" ng-click="startGame()" ng-style="{'background-color':myStyle}">{{box1}}</div>
  <div class="box" id="2">2</div>
  <div class="box" id="3">3</div>
</div>

<div class="row">
  <div class="box" id="4">4</div>
  <div class="box" id="5">5</div>
  <div class="box" id="6">6</div>
</div>

<div class="row">
  <div class="box" id="7">7</div>
  <div class="box" id="8">8</div>
  <div class="box" id="9">9</div>
</div>


</body>
</html>
