<div class="container">  
  <h1 class="text-center" id="title">Samuel L. Jackson, Rails, and Angular</h1>

  <header>
    <img ng-src="{{banner.image}}">
  </header>
    <div >
      <div class="row">
        <div class="col-md-8" ng-controller="MashupController">
          <main ng-repeat="post in posts.slice().reverse()">
            <h2>{{post.title}}</h2>
            <p>{{post.content}}</p>
            <p><strong>Posted: </strong>{{post.created_at | date: 'MMM-dd-yyyy h:mm a'}}</p>
            <p ng-if="post.created_at != post.updated_at  ">
              <em>Updated:{{post.updated_at | date: 'MMM-dd-yyyy h:mm a'}}</em>
            </p>
            <hr/>
          </main>
        </div>

      <div class="col-md-4">
        <p>Sidebar stuff over here</p>
      </div>

      </div>
    </div>
</div>
