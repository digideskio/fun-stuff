<h1 class="text-center">working from inside Angular</h1>
<div ng-controller="MashupController">
  <section ng-repeat="post in posts.slice().reverse()">
    <h2>{{post.title}}</h2>
    <p>{{post.content}}</p>
    <p><strong>Posted: </strong>{{post.created_at | date: 'MMM-dd-yyyy h:mm a'}}</p>
    <p ng-if="post.created_at != post.updated_at  ">
      <em>Updated:{{post.updated_at | date: 'MMM-dd-yyyy h:mm a'}}</em>
    </p>
    <hr/>
  </section>
</div>
