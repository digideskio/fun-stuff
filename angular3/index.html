<!DOCTYPE html>
<html ng-app="glennApp">

<head>
  <title>Angular Tut</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>

<body ng-controller="glennCtrl">

  Search: <input ng-model="search"></input>
  <ul>
    <li ng-repeat="food in foods | filter:search">{{food.meal}}</li>
  </ul>

  <ul>
    <li ng-repeat="phone in phones">{{phone.name}}</li>

  </ul>

</body>
</html>
