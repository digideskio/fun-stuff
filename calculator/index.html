<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>

  <section id="calculator">
    <div id="readout">0</div>
    <div id="button_1" class="button">1</div>
    <div id="button_2" class="button">2</div>
    <div id="button_3" class="button">3</div><br/>
    <div id="plus_button" class="button">+</div>
    <div id="equal_button" class="button">=</div>
    <div id="clear_button" class="button">C</div><br/>
    <div id="back_button" class="button">Back</div><br/>

  </section>

</body>
</html>
