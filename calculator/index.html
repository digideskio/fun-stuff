<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>

  <main id="calculator">
    <div id="readout"></div>
    <section class="row">
      <div id="button_1" class="button">1</div>
      <div id="button_2" class="button">2</div>
      <div id="button_3" class="button">3</div>
    </section>

    <section class="row">
      <div id="button_4" class="button">4</div>
      <div id="button_5" class="button">5</div>
      <div id="button_5" class="button">6</div>
    </section>

    <section class="row">
      <div id="button_7" class="button">7</div>
      <div id="button_8" class="button">8</div>
      <div id="button_9" class="button">9</div>
    </section>

    <div id="plus_button" class="button">+</div>
    <div id="equal_button" class="button">=</div>
    <div id="clear_button" class="button">C</div><br/>
    <div id="back_button" class="button">Back</div><br/>

  </main>

</body>
</html>
