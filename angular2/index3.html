<!DOCTYPE html>
<html ng-app="kendamaApp">


<head>
  <meta charset="UTF-8">
  <title>Kendama Stuff</title>
  <script src="js/angular.js"></script>
  <script type="text/javascript" src="js/angular-resource.js"></script>
  <script type="text/javascript" src="js/angular-route.js"></script>
  <script type="text/javascript" src="js/app3.js"></script>
  <link rel="stylesheet" type="text/css" href="css/index3.css">
</head>


<body ng-controller="kendamaController as ourProducts">
  <!-- {{ourProducts.gem}} -->
  <img src="images/kendama-purple.jpg" id="header-pic">
  <input type="text" ng-model="search">

  <div id = "kendama-listing">
    <ul>
      <li ng-repeat="kendama in ourProducts.kendamas | filter:search">
        {{kendama.name}} -- {{kendama.color}} : <span class="price">{{kendama.price|currency}}</span>
      </li>
    </ul>
  </div>


  <header class="header" id="topheader"></header>
  </header>
</div>
</body>


</html>
